<div class="container-form">
<form class="form-login item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
    <div class="container_input">
      <label for="username" class="mt-2">Username: </label>
      <input cols="30" rows="10" class="form-control input" type="text" id="username" name="username"
        ngModel required>
    </div>
    <div class="container_input">
      <label for="password" class="mt-2">Password: </label>
      <input cols="30" rows="10" class="form-control input" type="password" id="password" name="password"
        ngModel required>
    </div>

    <div class="p-3"></div>
    <div class="modal-dialog-centered justify-content-center container_btn_login">
      <button type="submit" class="btn btn-primary animation btn-mod btn_login" aria-label="Close"> Login </button>
    </div>
  </form>
</div>
